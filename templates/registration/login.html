{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <p style="color: red">Invalid username or password!</p>
  {% endif %}
  <form action="{% url "login" %}" method="post">
    {% csrf_token %}
    <label>Username:
      <input type="text" name="username">
    </label>
    <br>
    <label>Password:
      <input type="password" name="password">
    </label>
    <br>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
